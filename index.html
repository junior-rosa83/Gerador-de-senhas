<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de senhas</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>Gerador de senhas</h1>
    </header>
    <form>
      <fieldset>
        <legend>Opções para gerar sua senha:</legend>
        <div class="input-wrapper"> 
          <label for="sizePassword">Tamanho: </label>
          <input type="number" id="sizePassword" placeholder="Máx: 20 caracteres">
        </div>
        <div class="input-wrapper"> 
          <input type="checkbox" id="checkUppercaseCharacters">
          <label for="checkUppercaseCharacters">Letras máiusculas na senha</label>
        </div>
        <div class="input-wrapper"> 
          <input type="checkbox" id="checkNumbers">
          <label for="checkNumbers">Números na senha</label>
        </div>
        <div class="input-wrapper"> 
          <input type="checkbox" id="checkSpecialCharacters">
          <label for="checkSpecialCharacters">Caracteres especiais na senha</label>
        </div>  
      </fieldset>
      <button type="submit">GERAR SENHA</button>
    </form>
    <div id="viewPassword">
      <h2>A senha gerada foi:</h2>
      <p id="Password"></p>
    </div>  
  </div> 
  <script src="script.js"></script>  
</body>
</html>
